<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for SEO -->
     <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Pheonix Park.">
     <meta name="keywords" content="love running, run, running club, runners, exercise, sport, Dublin, Ireland">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
     <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
     <!-- CSS Stylesheet -->
     <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index.html">
        <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Signup Form -->
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse" aria-hidden="true"></i> Let's get you signed up!</h2>

                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required class="text-input"><br>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required class="text-input"><br>

                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email-address" required class="text-input"><br>

                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" value="road" name="running_preference" required checked><br>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" value="trail" name="running-preference"><br>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" value="both" name="running-preference"><br>
                    </div>
                </div>

                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Social Media links -->
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens up in a new tab)"><i class="fa-brands fa-square-facebook"></i></a></li>

            <li><a href="https://www.x.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens up in a new tab)"><i class="fa-brands fa-square-x-twitter"></i></a></li>

            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens up in a new tab)"><i class="fa-brands fa-square-youtube"></i></a></li>

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens up in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    
    <!-- Font Awesome Icon Kit -->
    <script src="https://kit.fontawesome.com/3362ba5870.js" crossorigin="anonymous"></script>
</body>
</html>
